<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styleForSignUpLogin.css">
</head>
<body>
    <div class="login-page">
        <!-- Logo Section -->
        <div class="logo">
            <img src="Images/LoopMartLogo.png" alt="Logo">
        </div>

        <!-- Login Form Section -->
        <main class="login-container">
            <h1>Login</h1>
            <p>Welcome back</p>
            <form class="login-form">
                <input type="text" name="username" placeholder="Username or Email" class="input-box" required>
                <input type="password" name="password" placeholder="Password" class="input-box" required>
            
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="signup-btn">Login</button>
            </form>            
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
