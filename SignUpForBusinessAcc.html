<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styleForSignUpLogin.css">
</head>
<body>
    <div class="logo">
        <img src="Images/LoopMartLogo.png" alt="Logo">
    </div>
    <div class="signup-container">
        <div class="form-box">
            <h1>SIGN UP</h1>
            <p>Sign Up to continue</p>
            <form id="business-signup-form">
                <input type="text" name="Business-Name" placeholder="Business Name" required>
                <input type="email" name="E-mail" placeholder="Email" required>
                <input type="tel" name="Phone-Number" placeholder="Phone Number" required>
                <select name="Business-Type" required>
                    <option value="" disabled selected>Choose Business Type</option>
                    <option value="Individual">Individual</option>
                    <option value="Retailer">Retailer</option>
                    <option value="Wholesaler">Wholesaler</option>
                </select>
                <input type="password" name="Password" placeholder="Password" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form> 
            <button class="guest-btn">Continue as Guest</button>
            <p>Already have an account? <a href="Login.html">Login</a></p>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
