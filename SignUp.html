<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="Images/LoopMartLogo.png" alt="Logo">
    </div>
    <div class="signup-container">
        <div class="form-box">
            <h1>SIGN UP</h1>
            <p>Sign Up to continue</p>
            <form>
                <input type="text" name ="Name" placeholder="Name" required>
                <input type="email" name="E-mail" placeholder="Email" required>
                <input type="password" name="Password"placeholder="Password" required>
                <a href="SignUpForBusinessAcc.html" class="business-link">Sign Up as Business Account?</a>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <button class="guest-btn">Continue as Guest</button>
            <p>Already have an account? <a href="Login.html">Login</a></p>
        </div>
    </div>    

    <js src="script.js"></js>
</body>
</html>
