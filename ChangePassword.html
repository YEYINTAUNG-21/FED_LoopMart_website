<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleForChangePwd.css">
</head>
<body>
    
<!-- Header Section -->
<header class="home-header">
    <div class="home-header-left">
        <a href="MainPage.html">
            <img src="/Images/LoopMartLogo.png" alt="Logo" class="logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search for item..." class="search-input">
            <button class="search-icon"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="home-header-right">
        <button class="icon"><i class="fas fa-shopping-cart"></i></button>
        <button class="icon"><i class="fas fa-bell"></i></button>
        <button class="icon"><i class="fas fa-comment"></i></button>
        <button class="profile-icon" onclick="window.location.href='ProfileManagement.html';">
            <img id="profileImg" class="profile-picture" src="/Images/default-profile.png" alt="Profile">
        </button>
    </div>
</header>

<!-- Change Password Section -->
<div class="change-password-container">
    <div class="sidebar">
        <h2>Change Password</h2>
        <ul>
            <li><a href="ProfileManagement.html">Edit Profile</a></li>
            <li><a href="ChangePassword.html">Change Password</a></li>
            <li><a href="#">Data & Privacy</a></li>
            <li><a href="#">Theme</a></li>
        </ul>
    </div>

    <div class="change-password-content">
        <h1>Change Password</h1>

        <div class="password-container">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password">

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">

            <button class="save-changes">Save Changes</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
